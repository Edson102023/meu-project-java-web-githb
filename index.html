<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel= "stylesheet" href="./styles.css" />   
    <title>CodeClub Convert Money</title>

</head>

<body>
    <div classe="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>

            </label>
            
            <label>
                Converter <strong>para</strong>
                <select id="currency-select">
                    <option>US$ Dolar americano</option>
                    <option>€ EURO união europeia</option>
                </select>

            </label>
            <lAbel>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00" type="number">
            </lAbel>

            <button id="convert-button" type="button">Converter</button>
            
            <section>
                <div class="section-container">
                    <img src="./assets/Brasil.png" alt="bandeira brasileira">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="img-arrow" src="./assets/Vector.png" alt="seta">

                <div class="section-container">
                    <img src="./assets/Estados-unidos.png" alt="bandeira americana">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>


    </div>


</body>
<script src="./script.js"></script>

</html>
