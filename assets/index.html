<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel= "stylesheet" href="./styles.css" />   
    <title>CodeClub Convert Money</title>

</head>

<body>
    <div classe="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                converte <t>De</t>
                <select>
                    <option>R$ - Real Brasileiro</option>
                </select>

            </label>
            <label>
                converte <t>Para</t>
                <select>
                    <option>U$$ - Dolar Americano</option>
                    <option>€ - EURO União europeias</option>
                </select>

            </label>
            <lAbel>
                Valor
                <input placeholder="R$ 10.000.00">
            </lAbel>

            <button type="Button">Converter</button>
            
            <section>
                <div class="currency-container">
                    <img src="./Brasil.png" alt="bandeira brasileira">
                    <p classe="currency-name">Real</p>
                    <p classe="currency-value">R$ 10.000,00</p>
                </div>

                    <img classe="vector-imag" src="./Vector.png" alt="seta">

                <div classe="currency-container">
                    <img src="./Estados-unidos.png" alt="bandeira americana">
                    <p classe="currency-name">Dolar Americano</p>
                    <p classe="currency-value">US$ 2.000,00</p>
                </div>
            </section>

        </main>
        

    </div>


</body>

</html>
